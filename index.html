<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-[125px] flex items-center justify-center gap-10">
        <div class="left w-[580px]  pr-32 space-y-0.5">
            <img class="w-[320px]" src="./images/facebook.svg" alt="">
            <p class="text-[28px] ml-7 font-normal leading-[32px] w-[500px]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right w-[32%] flex flex-col bg-white p-2  rounded-xl text-lg relative">
            <input type="text" placeholder="Email address or phone number" class="px-4 h-12 my-2 mx-2 border border-1 border-gray-300 rounded-lg outline-blue-600 text-lg">
            <input type="password" placeholder="Password" class="px-4 h-12 my-2 mx-2 border border-1 border-gray-300 rounded-lg outline-blue-600 text-lg">
            <button class="btn bg-blue-600 text-white  my-2 py-3 mx-2 rounded-md font-bold hover:bg-blue-700 transition-all duration-200">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline ">Forgoten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 text-white w-fit px-4 mx-auto my-2 py-3 rounded-md font-bold hover:bg-green-700 transition-all duration-200">Create New Account</button>
            <span class="absolute -bottom-12 text-sm mx-11"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
